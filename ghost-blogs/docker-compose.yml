version: '3.7'
services:
  knihy_sika_blog:
    image: ghost:1-alpine
    restart: always
    environment:
      url: https://knihy.sika.blog
    volumes:
      - ./data/knihy.sika.blog:/var/lib/ghost/content
    labels:
      - traefik.frontend.rule=Host:knihy.sika.blog
      - traefik.port=2368
      - traefik.enable=true
    networks:
        - traefik

